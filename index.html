<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Daily Planner</title>
</head>

<body>
    <header>
        <h1 class="display-1">Planner</h1>
        <p class="lead font-weight-bold">An application to add ToDo items to a daily planner</p>
        <p id="currentDay" class=" font-weight-bold"></p>
    </header>

    <div class="container">

        <div id="hour9" class="row time-block">
            <div class="col-md-1 hour lead">9:00am</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour lead">10:00am</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour lead">11:00am</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour lead">12:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour lead">1:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour lead">2:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour lead">3:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour lead">4:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>

        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour lead">5:00pm</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fa fa-folder"></i></button>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
